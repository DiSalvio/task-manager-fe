<!DOCTYPE html>
<html lang="en" ng-app="TaskManagerApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body ng-controller="mainCtrl as vm">

    <h1>Buckets</h1>
    <p>Search buckets</p>
    <input type="text" ng-model="vm.search">

    <ul>
      <li ng-repeat="bucket in vm.buckets | filter: vm.search">
        title: {{bucket.title}}
        description: {{bucket.description}}
        <ul>
          <li ng-repeat="task in bucket.tasks">
          title: {{task.title}}
          status: {{task.status}}
          </li>
        </ul>
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
